{%extends 'pos/base.html'%}
{% load static %}
{% block title %}
Add new purchase order
{% endblock %}
{%block heading%}
Add new purchase order
{%endblock%}
{% block content %}
<div class="ml-2 mb-3">
    <a href="{% url 'purchases:index' %}">
        <button type="button" class="btn btn-primary font-weight-bold">
            <i class="ti ti-arrow-left"></i>
            Back
        </button>
    </a>
    <a href="{% url 'purchases:index' %}">
        <button type="button" class="btn btn-success font-weight-bold">
            <i class="ti ti-settings"></i>
            Advanced
        </button>
    </a>
</div>
<div class="card ml-2 shadow">
    <div class="card-body">
        <form action="/api/purchases/" method="post" id="purchase_form">
            {%csrf_token%}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="product">
                        Product
                    </label>
                    <select name="product" id="product" class="form-control" required>
                        {%for prod in products%}
                        <option value="{{prod.id}}">{{prod.name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="quantity">Quantity</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="supplier">Supplier</label>
                    <select name="supplier" id="supplier" class="form-control" required>
                        {%for supp in suppliers%}
                        <option value="{{supp.id}}">{{supp.name}}</option>
                        {%endfor%}
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="branch">Branch</label>
                    <select name="branch" id="branch" class="form-control">
                        {%for branch in branches%}
                        <option value="{{branch.id}}">{{branch.branch_name}}</option>
                        {%endfor%}
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="status">Status of the purchase</label>
                    <select name="status" id="status" class="form-control" required>
                        {%for stat in status%}
                        <option value="{{stat.value}}">{{stat.name}}</option>
                        {%endfor%}
                    </select>
                </div>

            </div>
            <button type="submit" class="btn btn-success" id="submit">
                Save purchase
            </button>
        </form>
    </div>
</div>
<div class="error_toast mt-3" style="display: none;">
    <div class="toast-container position-fixed bottom-0 start-50 translate-middle end-0 p-3 ">
        <div id="liveToast" class="toast" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="ti ti-message"></i>
                <strong class="me-auto">Ultimate POS</strong>
                <small>Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast_body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#purchase_form').submit(function (e) {
            e.preventDefault();
            $('#submit').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>Saving...');
            const form = $(this);
            var _data = {

                product: $('#product').val(),
                quantity: $('#quantity').val(),
                supplier: $('#supplier').val(),
                branch: $('#branch').val(),
                status: $('#status').val(),
            }
            let action = form.attr("action");
            $.ajax({
                method: 'POST',
                url: action,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                    "Content-Type": "application/json",
                },
                data: JSON.stringify(_data),
                success: function (reponse) {
                    $('#submit').html('Save');
                    $('#purchase_form').trigger('reset');
                    $('.error_toast').css('display', 'block')
                    // change toast body
                    $('#toast_body').html("Purchase added successfully.");
                    var toast = new bootstrap.Toast(document.getElementById('liveToast'), {
                        autohide: true,
                        delay: 5000,
                    });
                    toast.show();
                },
                error: function (response) {
                    $('#submit').html('Save');
                    $('.error_toast').css('display', 'block')

                    // change toast body
                    $('#toast_body').html(response.responseJSON.detail);
                    var toast = new bootstrap.Toast(document.getElementById('liveToast'), {
                        autohide: true,
                        delay: 5000,
                    });
                    toast.show();
                }

            })


        })
    })
</script>
{%endblock content%}
