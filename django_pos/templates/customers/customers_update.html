{% extends "pos/base.html" %}
{% load static %}

{% block title %}Update customer{% endblock title %}


<!-- Page Heading -->
{% block heading %}Update customer{% endblock heading %}

<!-- Page content  -->
{% block content %}
<!--Go back-->
<div class="ml-2 mb-3">
    <a href="{% url 'customers:customers_list' %}">
        <button type="button" class="btn btn-primary font-weight-bold">
            <i class="ti ti-arrow-left"></i>
            Go back
        </button>
    </a>
</div>



<div class="card col-md-11 ml-2">
    <div class="card-body">

        <!--Form as multipart-->
        <form action="/customers/api/{{customer.id}}/" method="post" id="form" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tax_number">TAX Number</label>
                    <input type="text" class="form-control" name="tax_number" value="{{customer.tax_number}}"
                        id="tax_number">
                </div>
                <!--Image with an initial customer photo-->
                <div class="form-group com-md-6">
                    <div class="form-row">
                        <div class="form-group col-md-6">

                            {% if customer.photo %}
                            <img src="{{customer.photo.url}}" alt="Customer photo" class="img-thumbnail"
                                id="customer_photo" width="100" height="100">
                            {% else %}
                            <img src="{% static 'img/undraw_profile.svg' %}" alt="Customer photo" class="img-thumbnail"
                                id="customer_photo" width="100" height="100">
                            {% endif %}

                        </div>
                        <div class="form-group col-md-6">
                            <label for="photo" class="for">Update photo</label>
                            <input type="file" name="photo" class="form-control-file" id="photo">
                        </div>
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" name="first_name" value="{{customer.first_name}}" required
                        id="first_name">
                </div>
                <div class="form-group col-md-6">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="{{customer.last_name}}" required
                        id="last_name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" value="{{customer.email}}" required
                        id="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Phone number</label>
                    <input type="text" name="phone" class="form-control" value="{{customer.phone}}" required id="phone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="address">Address</label>
                    <textarea name="address" class="form-control" rows="2" required
                        id="address">{{customer.address}}</textarea>
                </div>
            </div>


            <button type="submit" class="btn btn-success font-weight-bold" id="update_btn">Update customer</button>

        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#photo').change(function () {
            var i = $(this).prev('label').clone();
            var file = $('#photo')[0].files[0].name;
            $(this).prev('label').text(file);
            // set customer photo with a width of 100 and height of 100
            $('#customer_photo').attr('src', URL.createObjectURL(this.files[0]));


        });

        // send customer data via ajax
        $('#form').submit(function (e) {
            e.preventDefault();
            var form = $(this);
            var url = form.attr('action');
            var formData = new FormData(this);
            // add bootstrap spinner
            $('#update_btn').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Updating...').prop('disabled', true);

            $.ajax({
                type: 'PATCH',
                url: url,
                data: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {

                    toastr.success('Customer updated successfully!', 'Success', {
                        timeOut: 5000,
                        closeButton: true,
                        progressBar: true
                    });
                    // reload current page
                    setTimeout(function () {
                        window.location.reload();
                    }, 2000);

                },
                error: function (error) {
                    // show error toast
                    toastr.error('Error updating customer: ' + error.responseJSON.detail, 'Error', {
                        timeOut: 5000,
                        closeButton: true,
                        progressBar: true
                    });
                }
            }).done(function () {
                // remove bootstrap spinner
                $('#update_btn').html('Update customer').prop('disabled', false);
            })
        });

    });

</script>
{% endblock content %}
