{%load static%}
<style>
    .modal-dialog-right {
        margin: 0 auto;
        margin-right: 0;
    }


    .modal-content-assistant {
        width: 400px;
        position: fixed;
        top: 80px;
        right: 20px;
        bottom: 20px;
        margin-left: 10px;
        margin-right: 10px;
        border-radius: 10px;
    }

    .loader {
        position: absolute;
        top: 50%;
        left: 50%;
    }

    .bubble {
        animation: expand .75s ease-in-out infinite;
        border-radius: 10px;
        display: inline-block;
        transform-origin: center center;
        margin: 0 3px;
        width: 10px;
        height: 10px;
    }

    .bubble:nth-child(1) {
        background: #27ae60;
    }

    .bubble:nth-child(2) {
        animation-delay: 180ms;
        background: #f1c40f;
    }

    .bubble:nth-child(3) {
        animation-delay: 360ms;
        background: #e67e22;
    }

    .bubble:nth-child(4) {
        animation-delay: 540ms;
        background: #2980b9;
    }

    @keyframes expand {
        0% {
            transform: scale(1);
        }

        25% {
            transform: scale(1.55);
        }
    }

    .modal-content-notify {
        width: 400px;
        position: fixed;
        top: 80px;
        right: 20px;
    }
</style>
<div class="modal fade" id="aiAssistantModal" tabindex="-1" role="dialog" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-right">
        <div class="modal-content-notify modal-content">
            <div class="modal-header">
                <p class="modal-title mr-2"><small>Chat with Zoe</small>
                    <span>
                        <img src="{%static 'img/ai_sparkles.svg'%}" alt="Ask AI"
                            style="width: 20px; height: 20px; margin-top: -5px;">
                    </span>
                </p>
                <p><small style="font-size: xx-small;">Powered by TomorrowAI<sup>&reg;</sup> platform</small></p>

                <button class="close" type="button" data-dismiss="modal" aria-label="Close" id="close_zoe">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="quiz">
                    <div id="chats"></div>
                    <div class="container container-fluid">
                        <div class="row mt-3">
                            <div class="alert alert-info col-12" role="alert" id="zoe_default">
                                <small>Hey there! I'm Zoe, your AI assistant.
                                    Ask me anything about your business, products, sales, customers, etc.
                                    <br>For example, you can ask "What is the best selling product?"</small>


                            </div>
                            <div id="zoe_response" class="col-12"></div>
                            <div id="loader" class="col-12 justify-content-center mb-2"></div>

                            <div class="col mt-3">
                                <div class="input-group flex-nowrap">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="addon-wrapping">
                                            <i class="fas fa-comment-dots"></i>
                                        </span>
                                    </div>

                                    <input type="text" class="form-control text-sm" style="width: 100%;"
                                        value="What is the best selling product?" aria-label="Chat input" id="input">
                                    <div class="input-group-append">
                                        <button class="btn btn-success" type="button" id="send_msg">
                                            <i class="fas fa-paper-plane"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

<script>
    $(document).ready(function () {
        var chats = document.getElementById('zoe_response');
        var input = document.getElementById('input');
        var send_msg = document.getElementById('send_msg');

        let action = "{%url 'copilot:chat'%}";

        $('#close_zoe').click(function () {
            $('#aiAssistantModal').modal('hide');
        });

        send_msg.addEventListener('click', function () {
            // remove #zoe_default
            $('#zoe_default').remove();
            var msg = input.value;
            if (msg != '') {
                // show user query on the right as a chat bubble, and show response on the left as a chat bubble
                // just as in a typical chat app
                chats.innerHTML += '<div class="row mt-2 justify-content-end"><div class="col-12"><small>' + msg + '</small></div></div>';
                $("#loader").html(`
                        <div class="loader mb-2" id="loader">
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        <div class="bubble"></div>
                        </div>`
                );

                chats.scrollTop = chats.scrollHeight;
                $.ajax({
                    headers: {
                        'X-CSRFToken': '{{csrf_token}}'
                    },
                    type: 'POST',
                    url: action,
                    data: {
                        'query': msg
                    },
                    beforeSend: function () {
                        // add loading bubbles



                    },
                    success: function (response) {

                        $('#loader').html('');
                        // check if html in response is not "none"        
                        if (response.html != 'none') {

                            chats.innerHTML += '<div class="row mt-2 justify-content-start"><div class="col-12">' + response.html + '</div></div>';


                        } else {

                            chats.innerHTML += '<div class="row mt-2 justify-content-start"><div class="col-12"><div class="alert alert-danger" role="alert">Sorry, I could not understand your query. Please try again.</div></div></div>';
                        }

                    },
                    error: function (response) {
                        $('#loader').html('');
                        chats.innerHTML += '<div class="row mt-2 justify-content-start"><div class="col-12"><div class="alert alert-danger" role="alert">Sorry, I could not understand your query. Please try again.</div></div></div>';
                    },
                    complete: function () {

                        chats.scrollTop = chats.scrollHeight;
                    }


                });
            }
        });
    });

</script>
