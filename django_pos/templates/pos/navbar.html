    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }

            return cookieValue;
        }
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }

        // To avoid error 403 Forbidden
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
                }
            }
        });

        function saveNotificationsToSessionStorage(id, title, message, date) {
            var notification = {
                'id': id,
                'title': title,
                'message': message,
                'date': date
            };
            var notifications = JSON.parse(sessionStorage.getItem('notifications'));
            if (notifications == null) {
                notifications = [];
            }
            // check if that notification already exists
            var exists = false;
            for (let i in notifications) {
                if (notifications[i].id == id) {
                    exists = true;
                    break;
                }

            }
            if (!exists) {
                notifications.push(notification);
            }

            sessionStorage.setItem('notifications', JSON.stringify(notifications));
        }

        $(document).ready(function () {
            $("#send_msg").click(function () {
                var msg = $("#input").val();
                // add message on the left
                var current_time = new Date().getDate() + '/' + (new Date().getMonth() + 1) + '/' + new Date().getFullYear() + ' ' + new Date().getHours() + ':' + new Date().getMinutes() + ':' + new Date().getSeconds();

                var html = `
                <div class="d-flex justify-content-start mb-4">
                    <div class="msg_cotainer_send">
                        ${msg}
                        <span class="msg_time_send">${current_time}</span>
                    </div>
                    <div class="img_cont_msg">
                        <img src="{% static 'img/undraw_profile.svg' %}" class="rounded-circle user_img_msg">
                    </div>
                `;
                $("#chats").append(html);
                // clear input
                $("input").val('');
                // scroll to bottom
                var objDiv = document.getElementById("chats");
                objDiv.scrollTop = objDiv.scrollHeight;
                // add responding...
                var html = `
                <div class="d-flex justify-content-end mb-4">
                    <div class="img_cont_msg">
                        <img src="{% static 'img/ai.svg' %}" class="rounded-circle user_img_msg">
                    </div>
                    <div class="msg_cotainer">
                        Responding...
                        <span class="msg_time">${current_time}</span>
                    </div>
                
                `;
                $("#chats").append(html);




            })
            $.ajax({
                type: 'GET',
                url: '{% url "pos:notifications" %}',
                success: function (response) {


                    var count = 0;

                    for (let i in response) {

                        count++;
                    }

                    // display the number of notifications
                    if (count == 0) {
                        $("#notifications_btn").hide();
                    }
                    else {
                        $("#number_of_notifications").text(count);
                    }
                }
            });
        });
        function update_content(id) {
            $.ajax({
                type: 'GET',
                url: `{% url "pos:notifications" %}${id}`,
                data: {
                    'id': id
                },
                success: function (response) {

                    var html = `
                    <div>
                        <h3><strong>${response.title}</strong></h3>
                        <p class="text-center" style="font-size:10px;">${response.date}</p>
                        <p class="text-wrap justify-content-center">${response.message}</p>	
                        <!--Mark as read-->
                        <div class="form-check mt-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Mark as read
                        </label>
                        </div>
                                                
                    </div>
                    `;
                    $("#notification_content").html(html);
                }
            });
        }
        $("#notifications_btn").on('click', function () {
            $.ajax({
                type: 'GET',
                url: '{% url "pos:notifications" %}',
                success: function (response) {


                    var html = '';

                    for (let i in response) {
                        html += `
                        <div class="card mt-2">
                            <div class="card-body">
                                <h5 class="card-title">${response[i].title}</h5>
                                <p class="card-text">${response[i].message.substring(0, 30)}...</p>
                                <a class="btn btn-primary" id="${response[i].id}" onclick="update_content(${response[i].id});">Read</a>
                            </div>
                            <div class="card-footer text-muted">
                                ${response[i].date}
                            </div>
                        </div>
                        `;
                    }

                    $("#all_notifications").html(html);
                    $("#staticBackdrop").modal('show');
                }
            });
        });
        $("#close_modal").on('click', function () {
            $("#staticBackdrop").modal('hide');
        });
        $("#close_modal_top").on('click', function () {
            $("#staticBackdrop").modal('hide');
        });

        $(document).ready(function () {
            $('#ask_ai').click(function () {
                // show ai assistant modal
                $("#aiAssistantModal").modal('show');
            })
        })
    </script>
