{%extends 'pos/base.html'%}
{% load static %}
{% block title %}Accounts{% endblock %}
{%block heading%}Accounts{%endblock%}
{% block content %}
<div class="ml-2 mb-3 btn-group">
    <div class="btn-group">
        <a href="{%url 'pos:index'%}" class="btn btn-primary font-weight-bold">
            <i class="ti ti-arrow-left"></i>
            Back
        </a>
        <a class="btn btn-success font-weight-bold">
            <i class="ti ti-plus"></i>
            Add User
        </a>
    </div>
</div>
<div class="card ml-2">
    <div class="card-body">
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered no-wrap">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{user.username}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <div class="btn-group">
                                <a href="" class="btn btn-primary btn-sm">
                                    <i class="ti ti-edit"></i>
                                </a>
                                <a href="" class="btn btn-danger btn-sm">
                                    <i class="ti ti-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#dataTable').DataTable();
    })
</script>
{%endblock content%}
