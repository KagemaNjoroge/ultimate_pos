{%extends 'pos/base.html'%}
{% load static %}
{% block title %}Accounts{% endblock %}
{%block heading%}Accounts{%endblock%}
{% block content %}
<!--User management-->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Users Management</h4>
                <div class="table-responsive">
                    <table id="user_table" class="table table-striped table-bordered no-wrap">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{user.username}}</td>
                                <td>{{user.email}}</td>
                                <td>
                                    <a href="" class="btn btn-primary">Edit</a>
                                    <a href="" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--User management-->
{%endblock content%}
