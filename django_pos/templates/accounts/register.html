{%extends 'pos/base.html'%}
{% load static %}
{% block title %}Add user{% endblock %}
{%block heading%}Add user{%endblock%}

{%block content%}

<div class="ml-2 mb-3">
    <a href="{%url 'pos:index'%}" class="btn btn-primary">
        <i class="ti ti-home"></i>
        Home
    </a>
</div>

<div class="card ml-2">
    <div class="card-body">
        <form action="{% url 'authentication:register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control mb-3" id="first_name" name="first_name"
                        placeholder="First Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control mb-3" id="last_name" name="last_name"
                        placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password1" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control mb-3" id="password1" name="password1" required
                        placeholder="Password">
                </div>
            </div>
            <button class="btn btn-success mb-3" id="switch_tabs" type="submit">
                Add
            </button>
        </form>


    </div>
</div>

<script>

</script>
{%endblock content%}
