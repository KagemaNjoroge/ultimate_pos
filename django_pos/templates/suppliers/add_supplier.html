{%extends 'pos/base.html'%}
{% load static %}
{% block title %}Add Supplier{% endblock %}
{%block heading%}Add Supplier{%endblock%}
{% block content %}

<div class="ml-2 mb-3">

    <a href="{% url 'suppliers:index' %}">
        <button type="button" class="btn btn-primary font-weight-bold">
            <i class="ti ti-arrow-left"></i>
            Go back
        </button>
    </a>

    <a href="{% url 'customers:customers_list' %}">
        <button type="button" class="btn btn-success font-weight-bold ml-2">
            <i class="ti ti-file-upload"></i>
            Import Suppliers
        </button>
    </a>

</div>

<div class="card ml-2">
    <div class="card-body">
        <div class="text-center" id="status">
        </div>

        <form action="" method="post" enctype="multipart/form-data" id="customer_form">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <div class="form-row">
                        <label for="name">Name</label>
                        <input id="name" type="text" class="form-control" name="name" placeholder="Bakari suppliers"
                            required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" class="form-control"
                                placeholder="johndoe@gmail.com">
                        </div>
                        <div class="form-group col-6">
                            <label for="phone">Phone number</label>
                            <input id="phone" type="text" name="phone" class="form-control"
                                placeholder="(412) 727-2736">
                        </div>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group mr-3">
                        <img src="{% static 'img/undraw_profile.svg' %}" alt="Customer photo" class="img-thumbnail ml-2"
                            width="200" height="200" id="customer_photo">
                    </div>
                    <div class="form-group">
                        <label for="photo" class="form-label">Photo</label>
                        <input class="form-control form-control-lg btn" type="file" id="photo" name="photo">
                    </div>

                </div>
            </div>
            <button type="submit" class="btn btn-success font-weight-bold" id="submit">
                Save
            </button>
        </form>
    </div>
</div>
<script>
</script>
{%endblock content%}
